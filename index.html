<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Happy Birthday Samko!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to bottom right, #ffd1dc, #ffb7d5);
    text-align: center;
}

header {
    padding: 20px;
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    color: #fff;
    text-shadow: 2px 2px 4px #ff4d8a;
}

.controls {
    margin: 20px;
}

button {
    margin: 8px;
    padding: 12px 18px;
    border: none;
    border-radius: 12px;
    background: #ff4d8a;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1);
}

#surprise.revealed {
    background: gold;
    color: black;
}

/* Slideshow */
.slideshow-container {
    max-width: 500px;
    margin: 20px auto;
    position: relative;
}

#slideImage {
    width: 100%;
    border-radius: 12px;
    transition: opacity 0.3s ease;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 12px;
    color: white;
    background: rgba(0,0,0,0.4);
    font-size: 18px;
    border-radius: 6px;
}

.prev { left: 10px; }
.next { right: 10px; }

.dots {
    margin-top: 10px;
}

.dot {
    height: 12px;
    width: 12px;
    margin: 4px;
    display: inline-block;
    border-radius: 50%;
    background: #ccc;
    border: none;
    cursor: pointer;
}

.dot.active {
    background: #ff4d8a;
}

footer {
    margin-top: 25px;
    font-size: 16px;
}

a {
    color: white;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>

</div>

</div>
