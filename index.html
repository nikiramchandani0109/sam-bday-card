<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Samko!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to bottom right, #ffd1dc, #ffb7d5);
    text-align: center;
}

header {
    padding: 20px;
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    color: #fff;
    text-shadow: 2px 2px 4px #ff4d8a;
}

.controls {
    margin: 20px;
}

button {
    margin: 8px;
    padding: 12px 18px;
    border: none;
    border-radius: 12px;
    background: #ff4d8a;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1);
}

#surprise.revealed {
    background: gold;
    color: black;
}

.slideshow-container {
    max-width: 500px;
    margin: 20px auto;
    position: relative;
}

#slideImage {
    width: 100%;
    border-radius: 12px;
    transition: opacity 0.3s ease;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 12px;
    color: white;
    background: rgba(0,0,0,0.4);
    font-size: 24px;
    border-radius: 6px;
    user-select: none;
    z-index: 10;
}

.prev { left: 10px; }
.next { right: 10px; }

.dots {
    margin-top: 10px;
}

.dot {
    height: 12px;
    width: 12px;
    margin: 4px;
    display: inline-block;
    border-radius: 50%;
    background: #ccc;
    border: none;
    cursor: pointer;
}

.dot.active {
    background: #ff4d8a;
}

.surprise-text {
    max-width: 600px;
    margin: 20px auto;
    text-align: left;
    padding: 15px;
    background: rgba(255,255,255,0.85);
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.5;
    color: #333;
}

footer {
    margin-top: 25px;
    font-size: 16px;
}
</style>
</head>
<body>

<header>üíñ Happy Birthday Samko! üíñ</header>

<div class="controls">
    <button id="playBtn">Play Music</button>
    <button id="confettiBtn">Celebrate üéâ</button>
    <button id="surprise">üíù Heart Surprise</button>
</div>

<!-- Slideshow -->
<div class="slideshow-container">
    <img id="slideImage" src="assets/images/photo01.jpg" alt="Slideshow Image">
    <div class="prev" id="prevBtn">‚ü®</div>
    <div class="next" id="nextBtn">‚ü©</div>
</div>
<div id="dots" class="dots"></div>

<!-- Surprise message -->
<p id="surpriseMessage" class="surprise-text"></p>

<!-- Audio -->
<audio id="bgm" src="music-mashup.mp3" loop preload="auto"></audio>

<script src="main.js"></script>
</body>
</html>
